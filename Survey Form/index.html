<!DOCTYPE HTML>
<html>

    <body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
      
  <p id="description">Thank you for taking the time to help us improve the platform </p>
 <form id="survey-form">
        <label id="name-label"> Name </label>
       <input id="name" type="text" placeholder="Enter your name" required>
<label id="email-label"> Email </label>
  <input id="email" type="email"placeholder="Enter your Email" required>
  <label id="number-label">Age </label>
  <input id="number" type="number" min="8" max="15" placeholder="Age"></input>
  <select id="dropdown">
    <option>(select one)</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Prefer not to Say</option>
    <select>

<label> Definitely </label>
<input type="radio" value="option1"name="group1"></input>

<label> Maybe </label>
<input type="radio"value="option2"name="group1"></input>

<label> Not sure </label>
<input type="radio"value="option3"name="group1"></input>
<label>Front-end Projects</label>
<input type="checkbox" value="option1"></input>
<label>Back-end Projects</label>
<input type="checkbox" value="option2"></input>
<label>Data Visualization</label>
<input type="checkbox" value="option3"></input>
<label>Open Source Community</label>
<input type="checkbox" value="option4"></input>

<label>Any Comments or Suggestions?
<textarea rows="3" cols="30"placeholder="Enter your Comments here..."> </textarea>
</label>
<input type="submit" id="submit"></input>
</form>
</body>
</html>
